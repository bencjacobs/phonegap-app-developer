environment:
  nodejs_version: "4.0.0"

install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install
  - npm run -- release-wp8

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

build: off

artifacts:
  - path: phonegap-app-developer\platforms\wp8\Bin\Release\CordovaAppProj_Release_AnyCPU.xap
    name: phonegap-x.x.x.xap