version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
      - image: circleci/android:api-26-alpha
    environment:
    - ANDROID_HOME: '/usr/local/android-sdk-linux'
    steps:
    - checkout
    - run:
        name: npm-install
        command: 'npm install'
    - run:
        name: build-android
        command: './resources/circle-ci/android/build-android.sh'
